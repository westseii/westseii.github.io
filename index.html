<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
    <link rel="stylesheet" href="./styles/normalize.css" />
    <link rel="stylesheet" href="./styles/index.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <button id="btn-toggle-toybox" class="btn-basic btn-basic__active">
      toybox
    </button>

    <div id="toybox" class="toybox__display-none">
      <h2>toybox</h2>
      <hr class="hr-basic" />
      <div>
        <div class="toy-item">
          <p>background color contrast</p>
          <button id="btn-toggle-bgcolors" class="btn-basic btn-basic__active">
            on <span class="v-div"></span> off
          </button>
        </div>
        <div class="toy-item">
          <p>toy2</p>
          <button class="btn-basic btn-basic__disabled" disabled="disabled">
            disabled
          </button>
        </div>
      </div>
    </div>

    <header class="header">
      <h1 class="header--title"></h1>
      <p class="header--greet-user"></p>
    </header>

    <main class="main">
      <nav class="main--nav"></nav>

      <section class="main--content"></section>

      <section class="main--notify"></section>
    </main>

    <footer class="footer">
      <div class="footer--legal"></div>
    </footer>

    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
